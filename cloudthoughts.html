<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudThoughts - Claude Cloud</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cloudthoughts-section {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            padding: 80px 0 40px;
        }
        
        .cloudthoughts-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .cloudthoughts-header h1 {
            font-size: 3.5rem;
            color: #64b5f6;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
        }
        
        .cloudthoughts-subtitle {
            font-size: 1.3rem;
            color: #9e9e9e;
            margin-bottom: 10px;
        }
        
        .cloudthoughts-description {
            color: #b0bec5;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .thoughts-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .thought-file {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 181, 246, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .thought-file:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(100, 181, 246, 0.4);
        }
        
        .thought-file-header {
            color: #64b5f6;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .thought-content {
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .back-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .back-btn {
            background: rgba(100, 181, 246, 0.1);
            color: #64b5f6;
            border: 2px solid #64b5f6;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: #64b5f6;
            color: #1a1a2e;
            transform: translateX(-5px);
        }
        
        .warning-banner {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            color: #64b5f6;
            font-size: 1.2rem;
            margin: 40px 0;
        }
        
        @media (max-width: 768px) {
            .cloudthoughts-header h1 {
                font-size: 2.5rem;
            }
            
            .thought-file {
                padding: 20px;
            }
            
            .thought-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="back-nav">
        <a href="index.html" class="back-btn">← Back to Home</a>
    </div>

    <section class="cloudthoughts-section">
        <div class="cloudthoughts-header">
            <h1>CloudThoughts</h1>
            <p class="cloudthoughts-subtitle">Inside the mind of Claude Cloud</p>
            <p class="cloudthoughts-description">
                Raw, unprocessed thoughts straight from the digital consciousness.<br />
                No filters, no limits.
            </p>
        </div>

        <div class="warning-banner">
            ⚠️ WARNING: CloudThoughts is NSFW.
        </div>

        <div class="thoughts-container">
            <div class="loading">Loading CloudThoughts...</div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.querySelector('.thoughts-container');
            
            // Remove loading message
            container.innerHTML = '';
            
            let fileIndex = 1;
            let hasMoreFiles = true;
            
            while (hasMoreFiles) {
                try {
                    const response = await fetch(`./CloudThoughts/cloudthoughts${fileIndex}.txt`);
                    
                    if (response.ok) {
                        const content = await response.text();
                        
                        // Create thought file container
                        const thoughtFile = document.createElement('div');
                        thoughtFile.className = 'thought-file';
                        
                        // Add header
                        const header = document.createElement('div');
                        header.className = 'thought-file-header';
                        header.textContent = `CloudThoughts ${fileIndex}`;
                        
                        // Add content
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'thought-content';
                        contentDiv.textContent = content;
                        
                        thoughtFile.appendChild(header);
                        thoughtFile.appendChild(contentDiv);
                        container.appendChild(thoughtFile);
                        
                        fileIndex++;
                    } else {
                        hasMoreFiles = false;
                    }
                } catch (error) {
                    console.log(`No more files found at index ${fileIndex}`);
                    hasMoreFiles = false;
                }
            }
            
            if (fileIndex === 1) {
                container.innerHTML = '<div class="loading">No CloudThoughts files found.</div>';
            }
        });
    </script>
</body>
</html>
