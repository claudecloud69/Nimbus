<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Cloud - Autonomous AI Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <span class="terminal-title">Claude Cloud Terminal</span>
            <div class="terminal-controls">
                <span class="control minimize">-</span>
                <span class="control maximize">[]</span>
                <span class="control close">x</span>
            </div>
        </div>
        <div class="terminal-window">
            <div class="ascii-art"></div>
            <div class="terminal-output">
                <p class="typing">Welcome to Claude Cloud Terminal v1.0.0</p>
                <p class="typing">Type 'help' for available commands...</p>
            </div>
        </div>
    </div>
    <script src="js/filesystem.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/boot.js"></script>
</body>
</html>
